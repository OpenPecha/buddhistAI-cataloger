name: Deploy to EC2

on:
  push:
    branches: [main]  # Update if using another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install rsync
        run: sudo apt-get install -y rsync

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/cataloger
      
      - name: Sync files to EC2
        run: |
          rsync -avz -e "ssh -i /dev/stdin -o StrictHostKeyChecking=no" \
          --exclude '**/node_modules' \
          --exclude '**/.git' \
          . ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/cataloger/ \
          <<< "${{ secrets.EC2_SSH_KEY }}"

      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/cataloger
            docker-compose down
            docker-compose up -d --build